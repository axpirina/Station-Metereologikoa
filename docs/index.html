<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabigazio Barra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Nabigazioa</h2>
        <ul>
            <li><a href="#atala1">Atala 1</a></li>
            <li><a href="#atala2">Atala 2</a></li>
            <li><a href="#atala3">Atala 3</a></li>
        </ul>
    </div>
    
    <div class="content">
        <div id="markdown-content">
            <!-- README.md edukia hemen kargatuko da -->
        </div>
    </div>

    <script>
        fetch("README.md")
            .then(response => response.text())
            .then(text => {
                document.getElementById("markdown-content").innerHTML = 
                    marked.parse(text);  // Markdown HTML bihurtzeko
            });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
</body>
